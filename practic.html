<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="practica.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="1.jpg" alt="Image 1" class="slide active">
            <img src="2.jpg" alt="Image 2" class="slide">
            <img src="3.jpg" alt="Image 3" class="slide">
            <img src="4.jpg" alt="Image 4" class="slide">
            <img src="5.jpg" alt="Image 5" class="slide">
        </div>
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>
        <div class="counter">Изображение 1 из 5</div>
        <div class="pagination">      
        </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="practic.js"></script>
</body>
</html>
